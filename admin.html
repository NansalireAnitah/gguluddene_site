<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cultural Hub - Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: #333;
      color: #fff;
      padding: 20px;
    }
    .sidebar h2 { text-align: center; margin-bottom: 20px; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar ul li {
      padding: 12px;
      margin-bottom: 8px;
      cursor: pointer;
      background: #444;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .sidebar ul li:hover { background: #555; }
    .main-content {
      flex: 1;
      padding: 20px;
      background: #f5f5f5;
    }
    .card {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h3 { margin-top: 0; }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background: #15a9e1;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #1294c7; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .review {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .review button {
      margin-left: 5px;
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .approve-btn { background: green; color: #fff; }
    .delete-btn { background: crimson; color: #fff; }
    .admin-btn { background: #dd9803; color: #fff; }
    .users-table {
      width: 100%;
      border-collapse: collapse;
    }
    .users-table th, .users-table td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    .users-table th {
      background: #f0f0f0;
    }
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333;
      color: white;
      padding: 15px;
      border-radius: 5px;
      z-index: 1000;
      display: none;
      animation: slideIn 0.3s ease;
    }
    .toast.error { background: #d32f2f; }
    .toast.success { background: #2e7d32; }
    @keyframes slideIn {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li onclick="showSection('blogs')"><i class="fas fa-blog"></i> Manage Blogs</li>
      <li onclick="showSection('users')"><i class="fas fa-users"></i> Manage Users</li>
      <li onclick="showSection('reviews')"><i class="fas fa-comments"></i> User Reviews</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Blog Section -->
    <div id="blogs" class="card section">
      <h3>Post a New Blog</h3>
      <form id="blogForm">
        <input type="text" id="blogTitle" placeholder="Blog Title" required>
        <textarea id="blogContent" rows="5" placeholder="Blog Content" required></textarea>
        <input type="text" id="blogCategory" placeholder="Category">
        <button type="submit">Publish Blog</button>
      </form>
      <h4>Existing Blogs</h4>
      <div id="blogsList"></div>
    </div>

    <!-- Users Section -->
    <div id="users" class="card section" style="display:none;">
      <h3>Manage Users</h3>
      <table class="users-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Status</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersList"></tbody>
      </table>
    </div>

    <!-- Reviews Section -->
    <div id="reviews" class="card section" style="display:none;">
      <h3>User Reviews</h3>
      <div id="reviewsList"></div>
    </div>
  </div>

  <!-- Toast Notification Container -->
  <div id="toast" class="toast"></div>

  <!-- Firebase + Script -->
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, getDocs, addDoc, deleteDoc, updateDoc, onSnapshot } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDwkxK1meIH0Ud2Pide0c9PQEsWebPWUvs",
      authDomain: "gguluddene.firebaseapp.com",
      projectId: "gguluddene",
      storageBucket: "gguluddene.firebasestorage.app",
      messagingSenderId: "418864999337",
      appId: "1:418864999337:web:fb6468f95c6633b670b2b8",
      measurementId: "G-L6V7HQQSJ9"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM elements
    const blogForm = document.getElementById("blogForm");
    const blogsList = document.getElementById("blogsList");
    const usersList = document.getElementById("usersList");
    const reviewsList = document.getElementById("reviewsList");
    const toast = document.getElementById("toast");

    // Toast notification function
    const showToast = (message, type = "success") => {
      toast.textContent = message;
      toast.className = `toast ${type}`;
      toast.style.display = "block";
      setTimeout(() => (toast.style.display = "none"), 5000);
    };

    // Check if user is admin
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        console.log("No user authenticated, redirecting to login.html");
        showToast("Please log in to access the admin dashboard", "error");
        window.location.href = "membership.html"; // Changed to membership.html
        return;
      }

      console.log("Authenticated user UID:", user.uid);
      try {
        const userSnap = await getDoc(doc(db, "users", user.uid));
        if (userSnap.exists()) {
          const userData = userSnap.data();
          console.log("User data:", userData);
          if (userData.role === "admin") {
            console.log("User is admin, fetching data...");
            fetchBlogs();
            fetchUsers();
            fetchReviews();
          } else {
            console.log("User is not admin, redirecting to index.html");
            showToast("Access denied. Admins only.", "error");
            window.location.href = "index.html";
          }
        } else {
          console.error("No user document found for UID:", user.uid);
          showToast("User data not found. Please contact support.", "error");
          window.location.href = "index.html";
        }
      } catch (error) {
        console.error("Error checking user role:", error);
        showToast("Error verifying user: " + error.message, "error");
        window.location.href = "membership.html";
      }
    });

    // Show specific section
    function showSection(sectionId) {
      document.querySelectorAll(".section").forEach((section) => {
        section.style.display = section.id === sectionId ? "block" : "none";
      });
    }

    // Fetch and display blogs
    async function fetchBlogs() {
      blogsList.innerHTML = "<p>Loading blogs...</p>";
      try {
        const querySnapshot = await getDocs(collection(db, "blogs"));
        blogsList.innerHTML = "";
        if (querySnapshot.empty) {
          blogsList.innerHTML = "<p>No blogs found.</p>";
          return;
        }
        querySnapshot.forEach((doc) => {
          const blog = doc.data();
          const blogDiv = document.createElement("div");
          blogDiv.className = "review";
          blogDiv.innerHTML = `
            <h4>${blog.title || "Untitled"}</h4>
            <p>${blog.content ? blog.content.substring(0, 100) + "..." : "No content"}</p>
            <p><small>Category: ${blog.category || "N/A"} | Posted: ${blog.createdAt ? new Date(blog.createdAt).toLocaleString() : "Unknown Date"}</small></p>
            <button class="delete-btn" onclick="deleteBlog('${doc.id}')">Delete</button>
          `;
          blogsList.appendChild(blogDiv);
        });
      } catch (error) {
        console.error("Fetch blogs error:", error);
        showToast("Error fetching blogs: " + error.message, "error");
      }
    }

    // Delete blog
    window.deleteBlog = async (blogId) => {
      if (confirm("Are you sure you want to delete this blog?")) {
        try {
          await deleteDoc(doc(db, "blogs", blogId));
          showToast("Blog deleted successfully", "success");
          fetchBlogs();
        } catch (error) {
          console.error("Delete blog error:", error);
          showToast("Error deleting blog: " + error.message, "error");
        }
      }
    };

    // Handle blog form submission
    blogForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("blogTitle").value.trim();
      const content = document.getElementById("blogContent").value.trim();
      const category = document.getElementById("blogCategory").value.trim();

      if (!title || !content) {
        showToast("Title and content are required", "error");
        return;
      }

      try {
        await addDoc(collection(db, "blogs"), {
          title,
          content,
          category,
          createdAt: new Date().toISOString(),
          authorId: auth.currentUser.uid
        });
        showToast("Blog posted successfully", "success");
        blogForm.reset();
        fetchBlogs();
      } catch (error) {
        console.error("Post blog error:", error);
        showToast("Error posting blog: " + error.message, "error");
      }
    });

    // Fetch and display users
    async function fetchUsers() {
      usersList.innerHTML = "<tr><td colspan='5'>Loading users...</td></tr>";
      try {
        console.log("Starting fetchUsers...");
        const querySnapshot = await getDocs(collection(db, "users"));
        console.log("Users query completed. Found", querySnapshot.size, "documents");
        usersList.innerHTML = "";
        if (querySnapshot.empty) {
          console.log("No users found in the users collection");
          usersList.innerHTML = "<tr><td colspan='5'>No users found.</td></tr>";
          return;
        }
        querySnapshot.forEach((doc) => {
          const user = doc.data();
          console.log("Processing user:", doc.id, user);
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${user.name || "Unknown"}</td>
            <td>${user.email || "Unknown"}</td>
            <td>${user.status || "Unknown"}</td>
            <td>${user.role || "Unknown"}</td>
            <td>
              <button class="admin-btn" onclick="toggleAdminRole('${doc.id}', '${user.role || "user"}')">
                ${user.role === "admin" ? "Remove Admin" : "Make Admin"}
              </button>
              <button class="delete-btn" onclick="deleteUser('${doc.id}')">Delete</button>
            </td>
          `;
          usersList.appendChild(row);
        });
        console.log("Users rendered successfully");
      } catch (error) {
        console.error("Fetch users error:", error.code, error.message);
        showToast("Error fetching users: " + error.message, "error");
      }
    }

    // Toggle admin role
    window.toggleAdminRole = async (userId, currentRole) => {
      const newRole = currentRole === "admin" ? "user" : "admin";
      if (confirm(`Are you sure you want to ${newRole === "admin" ? "make" : "remove"} this user as admin?`)) {
        try {
          console.log(`Updating role for user ${userId} to ${newRole}`);
          await updateDoc(doc(db, "users", userId), { role: newRole });
          showToast(`User role updated to ${newRole}`, "success");
          fetchUsers();
        } catch (error) {
          console.error("Toggle admin role error:", error);
          showToast("Error updating role: " + error.message, "error");
        }
      }
    };

    // Delete user
    window.deleteUser = async (userId) => {
      if (confirm("Are you sure you want to delete this user?")) {
        try {
          console.log("Deleting user:", userId);
          await deleteDoc(doc(db, "users", userId));
          showToast("User deleted successfully", "success");
          fetchUsers();
        } catch (error) {
          console.error("Delete user error:", error);
          showToast("Error deleting user: " + error.message, "error");
        }
      }
    };

    // Fetch and display reviews (real-time)
    async function fetchReviews() {
      reviewsList.innerHTML = "<p>Loading reviews...</p>";
      try {
        console.log("Setting up reviews listener...");
        onSnapshot(collection(db, "reviews"), (querySnapshot) => {
          console.log("Reviews snapshot received. Found", querySnapshot.size, "documents");
          reviewsList.innerHTML = "";
          if (querySnapshot.empty) {
            console.log("No reviews found");
            reviewsList.innerHTML = "<p>No reviews found.</p>";
            return;
          }
          querySnapshot.forEach((doc) => {
            const review = doc.data();
            console.log("Processing review:", doc.id, review);
            const reviewDiv = document.createElement("div");
            reviewDiv.className = "review";
            reviewDiv.innerHTML = `
              <p><strong>User:</strong> ${review.userEmail || "Unknown User"}</p>
              <p>${review.content || "No content provided"}</p>
              <p><small>Status: ${review.status || "pending"} | Posted: ${review.createdAt ? new Date(review.createdAt).toLocaleString() : "Unknown Date"}</small></p>
              ${review.status !== "approved" ? `<button class="approve-btn" onclick="approveReview('${doc.id}')">Approve</button>` : ""}
              <button class="delete-btn" onclick="deleteReview('${doc.id}')">Delete</button>
            `;
            reviewsList.appendChild(reviewDiv);
          });
          console.log("Reviews rendered successfully");
        }, (error) => {
          console.error("Reviews snapshot error:", error);
          showToast("Error fetching reviews: " + error.message, "error");
        });
      } catch (error) {
        console.error("Reviews listener setup error:", error);
        showToast("Error setting up reviews listener: " + error.message, "error");
      }
    }

    // Approve review
    window.approveReview = async (reviewId) => {
      try {
        console.log("Approving review:", reviewId);
        await updateDoc(doc(db, "reviews", reviewId), { status: "approved" });
        showToast("Review approved successfully", "success");
      } catch (error) {
        console.error("Approve review error:", error);
        showToast("Error approving review: " + error.message, "error");
      }
    };

    // Delete review
    window.deleteReview = async (reviewId) => {
      if (confirm("Are you sure you want to delete this review?")) {
        try {
          console.log("Deleting review:", reviewId);
          await deleteDoc(doc(db, "reviews", reviewId));
          showToast("Review deleted successfully", "success");
        } catch (error) {
          console.error("Delete review error:", error);
          showToast("Error deleting review: " + error.message, "error");
        }
      }
    };
  </script>
</body>
</html>
