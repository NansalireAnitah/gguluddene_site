<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cultural Hub - Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #333;
      color: #fff;
      padding: 20px;
    }

    .sidebar h2 { text-align: center; margin-bottom: 20px; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar ul li {
      padding: 12px;
      margin-bottom: 8px;
      cursor: pointer;
      background: #444;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .sidebar ul li:hover { background: #555; }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 20px;
      background: #f5f5f5;
    }

    .card {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h3 { margin-top: 0; }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background: #15a9e1;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover { background: #1294c7; }
    button:disabled { background: #ccc; cursor: not-allowed; }

    .review {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }

    .review button {
      margin-left: 5px;
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .approve-btn { background: green; color: #fff; }
    .delete-btn { background: crimson; color: #fff; }
    .admin-btn { background: #dd9803; color: #fff; }

    /* Table for Users */
    .users-table {
      width: 100%;
      border-collapse: collapse;
    }
    .users-table th, .users-table td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    .users-table th {
      background: #f0f0f0;
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333;
      color: white;
      padding: 15px;
      border-radius: 5px;
      z-index: 1000;
      display: none;
      animation: slideIn 0.3s ease;
    }
    .toast.error { background: #d32f2f; }
    .toast.success { background: #2e7d32; }
    @keyframes slideIn {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li onclick="showSection('blogs')"><i class="fas fa-blog"></i> Manage Blogs</li>
      <li onclick="showSection('users')"><i class="fas fa-users"></i> Manage Users</li>
      <li onclick="showSection('reviews')"><i class="fas fa-comments"></i> User Reviews</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Blog Section -->
    <div id="blogs" class="card section">
      <h3>Post a New Blog</h3>
      <form id="blogForm">
        <input type="text" id="blogTitle" placeholder="Blog Title" required>
        <textarea id="blogContent" rows="5" placeholder="Blog Content" required></textarea>
        <input type="text" id="blogCategory" placeholder="Category">
        <button type="submit">Publish Blog</button>
      </form>
      <h4>Existing Blogs</h4>
      <div id="blogsList"></div>
    </div>

    <!-- Users Section -->
    <div id="users" class="card section" style="display:none;">
      <h3>Manage Users</h3>
      <table class="users-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Status</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersList"></tbody>
      </table>
    </div>

    <!-- Reviews Section -->
    <div id="reviews" class="card section" style="display:none;">
      <h3>User Reviews</h3>
      <div id="reviewsList"></div>
    </div>
  </div>

  <!-- Toast Notification Container -->
  <div id="toast" class="toast"></div>

  <!-- Firebase + Script -->
  <script type="module">
  // Import Firebase SDKs
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification } 
    from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc } 
    from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  // Firebase config (move to backend for production)
  const firebaseConfig = {
    apiKey: "AIzaSyDwkxK1meIH0Ud2Pide0c9PQEsWebPWUvs",
    authDomain: "gguluddene.firebaseapp.com",
    projectId: "gguluddene",
    storageBucket: "gguluddene.firebasestorage.app",
    messagingSenderId: "418864999337",
    appId: "1:418864999337:web:fb6468f95c6633b670b2b8",
    measurementId: "G-L6V7HQQSJ9"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // DOM elements
  const registerForm = document.getElementById("registerForm");
  const loginForm = document.getElementById("loginForm");
  const showLoginLink = document.getElementById("show-login");
  const loginBox = document.getElementById("login-box");
  const registerBox = document.getElementById("register-box");

  // Toggle forms
  showLoginLink.addEventListener("click", (e) => {
    e.preventDefault();
    registerBox.style.display = "none";
    loginBox.style.display = "block";
    loginBox.scrollIntoView({ behavior: "smooth" });
  });

  // Add "Back to Register" link dynamically to login form
  const switchToRegister = document.createElement("p");
  switchToRegister.className = "switch-form";
  switchToRegister.innerHTML = `Don't have an account? <a href="#" id="show-register">Register here</a>`;
  loginBox.appendChild(switchToRegister);
  document.getElementById("show-register").addEventListener("click", (e) => {
    e.preventDefault();
    loginBox.style.display = "none";
    registerBox.style.display = "block";
    registerBox.scrollIntoView({ behavior: "smooth" });
  });

  // User-friendly error messages
  const getFriendlyErrorMessage = (errorCode) => {
    switch (errorCode) {
      case "auth/email-already-in-use":
        return "This email is already registered. Please use another email or log in.";
      case "auth/invalid-email":
        return "Please enter a valid email address.";
      case "auth/weak-password":
        return "Password must be at least 6 characters long.";
      case "auth/user-not-found":
      case "auth/wrong-password":
        return "Invalid email or password.";
      case "auth/too-many-requests":
        return "Too many attempts. Please try again later.";
      default:
        return "An error occurred. Please try again.";
    }
  };

  // Disable button and show loading state
  const setButtonLoading = (button, isLoading) => {
    button.disabled = isLoading;
    button.textContent = isLoading ? "Processing..." : button.dataset.originalText;
  };

  // Registration handler
  registerForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("registerEmail").value.trim();
    const password = document.getElementById("registerPassword").value;
    const fullName = document.getElementById("fullName").value.trim();
    const submitButton = registerForm.querySelector("button");

    // Basic client-side validation
    if (fullName.length < 2) {
      alert("⚠️ Full name must be at least 2 characters.");
      return;
    }
    if (password.length < 6) {
      alert("⚠️ Password must be at least 6 characters.");
      return;
    }

    submitButton.dataset.originalText = submitButton.textContent;
    setButtonLoading(submitButton, true);

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // Save user data to Firestore
      await setDoc(doc(db, "users", user.uid), {
        name: fullName,
        email: email,
        role: "user",
        status: "pending",
        createdAt: new Date().toISOString()
      });

      // Send email verification
      await sendEmailVerification(user);

      alert(`✅ Registration successful! Welcome, ${fullName}. Please check your email to verify your account.`);
      e.target.reset();
      loginBox.style.display = "block";
      registerBox.style.display = "none";
    } catch (error) {
      alert("⚠️ " + getFriendlyErrorMessage(error.code));
    } finally {
      setButtonLoading(submitButton, false);
    }
  });

  // Login handler
  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value;
    const submitButton = loginForm.querySelector("button");

    submitButton.dataset.originalText = submitButton.textContent;
    setButtonLoading(submitButton, true);

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // Check if email is verified
      if (!user.emailVerified) {
        alert("⚠️ Please verify your email address before logging in.");
        return;
      }

      // Fetch role from Firestore
      const userSnap = await getDoc(doc(db, "users", user.uid));
      if (userSnap.exists()) {
        const role = userSnap.data().role;
        if (role === "admin") {
          window.location.href = "admin-dashboard.html";
        } else {
          window.location.href = "index.html";
        }
      } else {
        alert("⚠️ User data not found. Please contact support.");
      }
    } catch (error) {
      alert("⚠️ " + getFriendlyErrorMessage(error.code));
    } finally {
      setButtonLoading(submitButton, false);
    }
  });
</script>
</body>
</html>
