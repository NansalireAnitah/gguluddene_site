<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cultural Hub - Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: #333;
      color: #fff;
      padding: 20px;
    }
    .sidebar h2 { text-align: center; margin-bottom: 20px; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar ul li {
      padding: 12px;
      margin-bottom: 8px;
      cursor: pointer;
      background: #444;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .sidebar ul li:hover { background: #555; }
    .main-content {
      flex: 1;
      padding: 20px;
      background: #f5f5f5;
    }
    .card {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h3 { margin-top: 0; }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background: #15a9e1;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #1294c7; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .review {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .review button {
      margin-left: 5px;
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .approve-btn { background: green; color: #fff; }
    .delete-btn { background: crimson; color: #fff; }
    .admin-btn { background: #dd9803; color: #fff; }
    .edit-btn { background: #0288d1; color: #fff; }
    .users-table {
      width: 100%;
      border-collapse: collapse;
    }
    .users-table th, .users-table td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    .users-table th {
      background: #f0f0f0;
    }
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333;
      color: white;
      padding: 15px;
      border-radius: 5px;
      z-index: 1000;
      display: none;
      animation: slideIn 0.3s ease;
    }
    .toast.error { background: #d32f2f; }
    .toast.success { background: #2e7d32; }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      width: 90%;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 8px;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
    }
    @keyframes slideIn {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li onclick="showSection('blogs')"><i class="fas fa-blog"></i> Manage Blogs</li>
      <li onclick="showSection('users'); fetchUsers();"><i class="fas fa-users"></i> Manage Users</li>
      <li onclick="showSection('reviews')"><i class="fas fa-comments"></i> User Reviews</li>
    </ul>
  </div>

  <div class="main-content">
    <div id="blogs" class="card section">
      <h3>Post a New Blog</h3>
      <form id="blogForm">
        <input type="text" id="blogTitle" placeholder="Blog Title" required>
        <textarea id="blogContent" rows="5" placeholder="Blog Content" required></textarea>
        <input type="text" id="blogCategory" placeholder="Category">
        <button type="submit">Publish Blog</button>
      </form>
      <h4>Existing Blogs</h4>
      <div id="blogsList"></div>
    </div>

    <div id="users" class="card section" style="display:none;">
      <h3>Manage Users</h3>
      <h4>Create New User</h4>
      <form id="createUserForm">
        <input type="text" id="createName" placeholder="Full Name" required>
        <input type="email" id="createEmail" placeholder="Email Address" required>
        <select id="createRole" required>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
        <select id="createStatus" required>
          <option value="approved">Approved</option>
          <option value="pending">Pending</option>
        </select>
        <button type="submit">Create User</button>
      </form>
      <h4>Existing Users</h4>
      <table class="users-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Status</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersList"></tbody>
      </table>
    </div>

    <div id="reviews" class="card section" style="display:none;">
      <h3>User Reviews</h3>
      <div id="reviewsList"></div>
    </div>
  </div>

  <div id="editUserModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeEditModal()">&times;</span>
      <h3>Edit User</h3>
      <form id="editUserForm">
        <input type="hidden" id="editUserId">
        <input type="text" id="editName" placeholder="Full Name" required>
        <input type="email" id="editEmail" placeholder="Email Address" required>
        <select id="editRole" required>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
        <select id="editStatus" required>
          <option value="approved">Approved</option>
          <option value="pending">Pending</option>
        </select>
        <button type="submit">Update User</button>
      </form>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, getDocs, setDoc, deleteDoc, updateDoc, onSnapshot } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDwkxK1meIH0Ud2Pide0c9PQEsWebPWUvs",
      authDomain: "gguluddene.firebaseapp.com",
      projectId: "gguluddene",
      storageBucket: "gguluddene.firebasestorage.app",
      messagingSenderId: "418864999337",
      appId: "1:418864999337:web:fb6468f95c6633b670b2b8",
      measurementId: "G-L6V7HQQSJ9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const blogForm = document.getElementById("blogForm");
    const blogsList = document.getElementById("blogsList");
    const usersList = document.getElementById("usersList");
    const reviewsList = document.getElementById("reviewsList");
    const createUserForm = document.getElementById("createUserForm");
    const editUserForm = document.getElementById("editUserForm");
    const editUserModal = document.getElementById("editUserModal");
    const toast = document.getElementById("toast");

    const showToast = (message, type = "success") => {
      toast.textContent = message;
      toast.className = `toast ${type}`;
      toast.style.display = "block";
      setTimeout(() => (toast.style.display = "none"), 5000);
    };

    const getFriendlyErrorMessage = (errorCode) => {
      switch (errorCode) {
        case "permission-denied":
          return "Access denied. Ensure you have admin privileges.";
        case "unavailable":
          return "Firestore is unavailable. Check your network connection.";
        default:
          return `An error occurred: ${errorCode}. Please try again or contact support.`;
      }
    };

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        console.log("No user authenticated, redirecting to membership.html");
        showToast("Please log in to access the admin dashboard", "error");
        window.location.href = "membership.html";
        return;
      }

      console.log("Authenticated user UID:", user.uid);
      try {
        const userSnap = await getDoc(doc(db, "users", user.uid));
        if (userSnap.exists()) {
          const userData = userSnap.data();
          console.log("User data:", userData);
          if (userData.role === "admin") {
            console.log("User is admin, initializing dashboard...");
            fetchBlogs();
            fetchUsers();
            fetchReviews();
          } else {
            console.log("User is not admin, redirecting to index.html");
            showToast("Access denied. Admins only.", "error");
            window.location.href = "index.html";
          }
        } else {
          console.error("No user document found for UID:", user.uid);
          showToast("User data not found. Please contact support.", "error");
          window.location.href = "membership.html";
        }
      } catch (error) {
        console.error("Error checking user role:", error.code, error.message);
        showToast(getFriendlyErrorMessage(error.code), "error");
        window.location.href = "membership.html";
      }
    });

    function showSection(sectionId) {
      console.log("Showing section:", sectionId);
      document.querySelectorAll(".section").forEach((section) => {
        section.style.display = section.id === sectionId ? "block" : "none";
      });
    }

    async function fetchBlogs() {
      blogsList.innerHTML = "<p>Loading blogs...</p>";
      try {
        console.log("Fetching blogs...");
        const querySnapshot = await getDocs(collection(db, "blogs"));
        console.log("Blogs fetched:", querySnapshot.size, "documents");
        blogsList.innerHTML = "";
        if (querySnapshot.empty) {
          blogsList.innerHTML = "<p>No blogs found.</p>";
          return;
        }
        querySnapshot.forEach((doc) => {
          const blog = doc.data();
          const blogDiv = document.createElement("div");
          blogDiv.className = "review";
          blogDiv.innerHTML = `
            <h4>${blog.title || "Untitled"}</h4>
            <p>${blog.content ? blog.content.substring(0, 100) + "..." : "No content"}</p>
            <p><small>Category: ${blog.category || "N/A"} | Posted: ${blog.createdAt ? new Date(blog.createdAt).toLocaleString() : "Unknown Date"}</small></p>
            <button class="delete-btn" onclick="deleteBlog('${doc.id}')">Delete</button>
          `;
          blogsList.appendChild(blogDiv);
        });
      } catch (error) {
        console.error("Fetch blogs error:", error.code, error.message);
        showToast(getFriendlyErrorMessage(error.code), "error");
      }
    }

    window.deleteBlog = async (blogId) => {
      if (confirm("Are you sure you want to delete this blog?")) {
        try {
          console.log("Deleting blog:", blogId);
          await deleteDoc(doc(db, "blogs", blogId));
          showToast("Blog deleted successfully", "success");
          fetchBlogs();
        } catch (error) {
          console.error("Delete blog error:", error.code, error.message);
          showToast(getFriendlyErrorMessage(error.code), "error");
        }
      }
    };

    blogForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("blogTitle").value.trim();
      const content = document.getElementById("blogContent").value.trim();
      const category = document.getElementById("blogCategory").value.trim();

      if (!title || !content) {
        showToast("Title and content are required", "error");
        return;
      }

      try {
        console.log("Posting blog:", title);
        await addDoc(collection(db, "blogs"), {
          title,
          content,
          category,
          createdAt: new Date().toISOString(),
          authorId: auth.currentUser.uid
        });
        showToast("Blog posted successfully", "success");
        blogForm.reset();
        fetchBlogs();
      } catch (error) {
        console.error("Post blog error:", error.code, error.message);
        showToast(getFriendlyErrorMessage(error.code), "error");
      }
    });

    async function fetchUsers() {
      usersList.innerHTML = "<tr><td colspan='5'>Loading users...</td></tr>";
      try {
        console.log("Starting fetchUsers...");
        const querySnapshot = await getDocs(collection(db, "users"));
        console.log("Users query completed. Found", querySnapshot.size, "documents");
        usersList.innerHTML = "";
        if (querySnapshot.empty) {
          console.log("No users found in the users collection");
          usersList.innerHTML = "<tr><td colspan='5'>No users found.</td></tr>";
          return;
        }
        querySnapshot.forEach((doc) => {
          const user = doc.data();
          console.log("Processing user:", doc.id, user);
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${user.name || "Unknown"}</td>
            <td>${user.email || "Unknown"}</td>
            <td>${user.status || "Unknown"}</td>
            <td>${user.role || "Unknown"}</td>
            <td>
              <button class="edit-btn" onclick="openEditModal('${doc.id}', '${user.name || ''}', '${user.email || ''}', '${user.role || 'user'}', '${user.status || 'approved'}')">Edit</button>
              <button class="admin-btn" onclick="toggleAdminRole('${doc.id}', '${user.role || 'user'}')">
                ${user.role === "admin" ? "Remove Admin" : "Make Admin"}
              </button>
              <button class="delete-btn" onclick="deleteUser('${doc.id}')">Delete</button>
            </td>
          `;
          usersList.appendChild(row);
        });
        console.log("Users rendered successfully");
      } catch (error) {
        console.error("Fetch users error:", error.code, error.message);
        showToast(getFriendlyErrorMessage(error.code), "error");
      }
    }

    createUserForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("createName").value.trim();
      const email = document.getElementById("createEmail").value.trim();
      const role = document.getElementById("createRole").value;
      const status = document.getElementById("createStatus").value;

      if (!name || !email) {
        showToast("Name and email are required", "error");
        return;
      }

      try {
        console.log("Creating user:", email);
        const userId = `manual_${Date.now()}`; // Generate a unique ID
        await setDoc(doc(db, "users", userId), {
          name,
          email,
          role,
          status,
          createdAt: new Date().toISOString()
        });
        showToast("User created successfully", "success");
        createUserForm.reset();
        fetchUsers();
      } catch (error) {
        console.error("Create user error:", error.code, error.message);
        showToast(getFriendlyErrorMessage(error.code), "error");
      }
    });

    window.openEditModal = (userId, name, email, role, status) => {
      console.log("Opening edit modal for user:", userId);
      document.getElementById("editUserId").value = userId;
      document.getElementById("editName").value = name;
      document.getElementById("editEmail").value = email;
      document.getElementById("editRole").value = role;
      document.getElementById("editStatus").value = status;
      editUserModal.style.display = "block";
    };

    window.closeEditModal = () => {
      console.log("Closing edit modal");
      editUserModal.style.display = "none";
      editUserForm.reset();
    };

    editUserForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userId = document.getElementById("editUserId").value;
      const name = document.getElementById("editName").value.trim();
      const email = document.getElementById("editEmail").value.trim();
      const role = document.getElementById("editRole").value;
      const status = document.getElementById("editStatus").value;

      if (!name || !email) {
        showToast("Name and email are required", "error");
        return;
      }

      try {
        console.log("Updating user:", userId);
        await updateDoc(doc(db, "users", userId), {
          name,
          email,
          role,
          status,
          updatedAt: new Date().toISOString()
        });
        showToast("User updated successfully", "success");
        closeEditModal();
        fetchUsers();
      } catch (error) {
        console.error("Update user error:", error.code, error.message);
        showToast(getFriendlyErrorMessage(error.code), "error");
      }
    });

    window.toggleAdminRole = async (userId, currentRole) => {
      const newRole = currentRole === "admin" ? "user" : "admin";
      if (confirm(`Are you sure you want to ${newRole === "admin" ? "make" : "remove"} this user as admin?`)) {
        try {
          console.log(`Updating role for user ${userId} to ${newRole}`);
          await updateDoc(doc(db, "users", userId), { role: newRole });
          showToast(`User role updated to ${newRole}`, "success");
          fetchUsers();
        } catch (error) {
          console.error("Toggle admin role error:", error.code, error.message);
          showToast(getFriendlyErrorMessage(error.code), "error");
        }
      }
    };

    window.deleteUser = async (userId) => {
      if (confirm("Are you sure you want to delete this user?")) {
        try {
          console.log("Deleting user:", userId);
          await deleteDoc(doc(db, "users", userId));
          showToast("User deleted successfully", "success");
          fetchUsers();
        } catch (error) {
          console.error("Delete user error:", error.code, error.message);
          showToast(getFriendlyErrorMessage(error.code), "error");
        }
      }
    };

    async function fetchReviews() {
      reviewsList.innerHTML = "<p>Loading reviews...</p>";
      try {
        console.log("Setting up reviews listener...");
        onSnapshot(collection(db, "reviews"), (querySnapshot) => {
          console.log("Reviews snapshot received. Found", querySnapshot.size, "documents");
          reviewsList.innerHTML = "";
          if (querySnapshot.empty) {
            console.log("No reviews found");
            reviewsList.innerHTML = "<p>No reviews found.</p>";
            return;
          }
          querySnapshot.forEach((doc) => {
            const review = doc.data();
            console.log("Processing review:", doc.id, review);
            const reviewDiv = document.createElement("div");
            reviewDiv.className = "review";
            reviewDiv.innerHTML = `
              <p><strong>User:</strong> ${review.userEmail || "Unknown User"}</p>
              <p>${review.content || "No content provided"}</p>
              <p><small>Status: ${review.status || "pending"} | Posted: ${review.createdAt ? new Date(review.createdAt).toLocaleString() : "Unknown Date"}</small></p>
              ${review.status !== "approved" ? `<button class="approve-btn" onclick="approveReview('${doc.id}')">Approve</button>` : ""}
              <button class="delete-btn" onclick="deleteReview('${doc.id}')">Delete</button>
            `;
            reviewsList.appendChild(reviewDiv);
          });
          console.log("Reviews rendered successfully");
        }, (error) => {
          console.error("Reviews snapshot error:", error.code, error.message);
          showToast(getFriendlyErrorMessage(error.code), "error");
        });
      } catch (error) {
        console.error("Reviews listener setup error:", error.code, error.message);
        showToast(getFriendlyErrorMessage(error.code), "error");
      }
    }

    window.approveReview = async (reviewId) => {
      try {
        console.log("Approving review:", reviewId);
        await updateDoc(doc(db, "reviews", reviewId), { status: "approved" });
        showToast("Review approved successfully", "success");
      } catch (error) {
        console.error("Approve review error:", error.code, error.message);
        showToast(getFriendlyErrorMessage(error.code), "error");
      }
    };

    window.deleteReview = async (reviewId) => {
      if (confirm("Are you sure you want to delete this review?")) {
        try {
          console.log("Deleting review:", reviewId);
          await deleteDoc(doc(db, "reviews", reviewId));
          showToast("Review deleted successfully", "success");
        } catch (error) {
          console.error("Delete review error:", error.code, error.message);
          showToast(getFriendlyErrorMessage(error.code), "error");
        }
      }
    };
  </script>
</body>
</html>
